<script>
    var qj;
    function Pusha() {

        $.ajax({
            url:"http://localhost:8081/result/get",
            data:JSON.stringify(usr),
            type: "POST",
            async: true,
            dataType:"json",
            contentType: "application/json; charset=utf-8",

            success:function(result){
                $.cookie("code_xpra",result.code);
                $.cookie("percent",result.active_percent);



            },



        })



    }

    var searchUrl = window.location.href;
    var searchData = searchUrl.split("="); //截取 url中的“=”,获得“=”后面的参数

    var username=$.cookie('username');
    var usr={"username":username}
    var name=$.cookie('name');
    var str= '<img src="../../static/userimage/0.jpg" class="layui-nav-img" >'+name


    document.getElementById("usernameinfo").innerHTML=str;

    var Main = {
        data() {
            return {
                active: 0,
                form: {
                    webname: '',
                    airnumer: '',
                    reportdate: '',
                    carbrand: '',
                    carconfig: '',
                    carVIN: '',
                    mileage: '',
                    engineid: '',
                    gearboxid: '',
                    refit: '',
                    maintain: '',
                    desc: '',
                    condition: [],
                    load: [],
                    operating: [],
                    gears: [],
                    minrpm: '',
                    maxrpm: '',
                    minkph: '',
                    maxKph: '',
                    subjective: [],
                    fileList: '',
                    xprax: '',
                    abnormalx:'',
                    refittext:'',
                    maintaintext:'',

                },
            };
        },

        methods: {
            open1() {
                this.$prompt('请输入改装记录', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    // inputPattern: /[\w!#$%&'*+/=?^_`{|}~-]+(?:\.[\w!#$%&'*+/=?^_`{|}~-]+)*@(?:[\w](?:[\w-]*[\w])?\.)+[\w](?:[\w-]*[\w])?/,
                    // inputErrorMessage: '邮箱格式不正确'
                }).then(({ value }) => {
                    // this.$message({
                    //     type: 'success',
                    //     message: '你的邮箱是: ' + value
                    // });
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '取消输入'
                    });
                });
            },
            open2() {
                this.$prompt('请输入维修记录', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    // inputPattern: /[\w!#$%&'*+/=?^_`{|}~-]+(?:\.[\w!#$%&'*+/=?^_`{|}~-]+)*@(?:[\w](?:[\w-]*[\w])?\.)+[\w](?:[\w-]*[\w])?/,
                    // inputErrorMessage: '邮箱格式不正确'
                }).then(({ value }) => {
                    // this.$message({
                    //     type: 'success',
                    //     message: '你的邮箱是: ' + value
                    // });
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '取消输入'
                    });
                });
            },
            next() {
                if (this.active++ > 1) this.active = 0;
            },
            handleRemove(file, fileList) {
                console.log(file, fileList);
            },
            handlePreview(file) {
                console.log(file);
            },
            handleExceed(files, fileList) {
                this.$message.warning(`当前限制选择 1 个文件，本次选择了 ${files.length} 个文件，共选择了 ${files.length + fileList.length} 个文件`);
            },
            handleAvatarSuccess(res, file) {
                this.form.fileList=res;
                var filelist={"fileList":res}
                $.ajax({
                    url:"http://localhost:8081/form/fileupdata",
                    data:JSON.stringify(filelist),
                    type: "POST",
                    async: true,
                    dataType:"json",
                    contentType: "application/json; charset=utf-8",
                    success:function(result){
                        //  this.form.abnormalx = result.abnormalx;
                        qj=result.abnormalx;
                        // alert(this.form.abnormalx)
                        //  this.$message('上传成功')
                        document.getElementById("spanfile").innerHTML = result.abnormalx+"次/秒";

                    },

                })

            },
            beforeRemove(file, fileList) {
                return this.$confirm(`确定移除 ${file.name}？`);
            },
            handleCommand(command) {
                this.$message('click on item ' + command);
                var twoUrl2 = encodeURI(command+".html"); //使用encodeURI编码
                location.href = twoUrl2;
            },
            first() {
                // this.$message('click on item ' + command);
                var twoUrl2 = encodeURI("USER/first.html"); //使用encodeURI编码
                location.href = twoUrl2;
            },
            submit() {
                $("#usernamea").val($.cookie("username"));
                this.form.xprax=$.cookie("username");
                this.form.abnormalx=qj;
                console.log(this.form.xprax)
                console.log(this.form.abnormalx)
                $.ajax({
                    url:"http://localhost:8081/form/add",
                    data:JSON.stringify(this.form),
                    type: "POST",
                    async: true,
                    dataType:"json",
                    contentType: "application/json; charset=utf-8",
                    beforeSend: function(){

                        $("<p class=\"datagrid-mask\"></p>").css({ display: "block", width: "100%", height: $(window).height() }).appendTo("body");
                        $("<p class=\"datagrid-mask-msg\"></p>").html("正在提交,请稍候...").appendTo("body").css({ display: "block", left: ($(document.body).outerWidth(true) - 190) / 2, top: ($(window).height() - 45) / 2 });
                    },
                    complete: function() {
                        $(".datagrid-mask").remove();
                        $(".datagrid-mask-msg").remove();
                    },

                    success:function(result){

                        alert("提交成功")
                        var twoUrl = encodeURI("list.html"); //使用encodeURI编码
                        location.href = twoUrl;


                    },

                })
            }
        }
    }
    var Ctor = Vue.extend(Main)
    var Ctor2 = Vue.extend(Main)
    new Ctor().$mount('#el-form-steps')
    new Ctor2().$mount('#xpra')
