<script>

        $.ajax({

            data:JSON.stringify(usr),

            async: true,
            dataType:"json",
            contentType: "application/json; charset=utf-8",

                $.cookie("code_xpra",result.code);
                $.cookie("percent",result.active_percent);

        })

    var str= '<img src="../../static/userimage/0.jpg" class="layui-nav-img" >'+name


    document.getElementById("usernameinfo").innerHTML=str;

                    reportdate: '',
                    carbrand: '',
                    carconfig: '',
                    carVIN: '',
                    mileage: '',
                    engineid: '',
                    gearboxid: '',
                    refit: '',
                    maintain: '',
                    desc: '',
                    condition: [],
                    load: [],
                    operating: [],
                    gears: [],

        methods: {

                this.$prompt('请输入改装记录', 'IMPORTANT', {

                    // inputPattern: /[\w!#$%&'*+/=?^_`{|}~-]+(?:\.[\w!#$%&'*+/=?^_`{|}~-]+)*@(?:[\w](?:[\w-]*[\w])?\.)+[\w](?:[\w-]*[\w])?/,
                    // inputErrorMessage: '邮箱格式不正确'
                }).then(({ value }) => {
                    // this.$message({

                    // });
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '取消输入'
                    });
                });
            },
            open2() {
                this.$prompt('请输入维修记录', 'IMPORTANT', {

                }).then(({ value }) => {

                    // });
                }).catch(() => {
                    this.$message({

                console.log(file, fileList);
            },
            handlePreview(file) {
                console.log(file);
            },
            handleExceed(files, fileList) {
                this.$message.warning(`当前限制选择 1 个文件，本次选择了 ${files.length} 个文件，共选择了 ${files.length + fileList.length} 个文件`);
            },
            handleAvatarSuccess(res, file) {
                this.form.fileList=res;
                var filelist={"fileList":res}
                $.ajax({
                    url:"http://101.37.66.239:8081/form/fileupdata",
                    data:JSON.stringify(filelist),
                    type: "POST",
                    async: true,
                    dataType:"json",
                    contentType: "application/json; charset=utf-8",

                      //  this.form.abnormalx = result.abnormalx;
                        qj=result.abnormalx;

                        document.getElementById("spanfile").innerHTML = result.abnormalx+"次/秒";

                    },

                })

            },
            beforeRemove(file, fileList) {
                return this.$confirm(`确定移除 ${file.name}？`);
            },
            handleCommand(command) {
                this.$message('click on item ' + command);
                var twoUrl2 = encodeURI(command+".html"); //使用encodeURI编码
                location.href = twoUrl2;
            },
            first() {
                // this.$message('click on item ' + command);
                var twoUrl2 = encodeURI("USER/first.html"); //使用encodeURI编码
                location.href = twoUrl2;
            },
            submit() {
                $("#usernamea").val($.cookie("username"));
                this.form.xprax=$.cookie("username");
                 this.form.abnormalx=qj;
                console.log(this.form.xprax)
                console.log(this.form.abnormalx)

                    url:"http://101.37.66.239:8081/form/add",

                    dataType:"json",

                    },
                    complete: function() {
                        $(".datagrid-mask").remove();
                        $(".datagrid-mask-msg").remove();
                    },

                    success:function(result){

                      alert("提交成功")
                        var twoUrl = encodeURI("list.html"); //使用encodeURI编码

    var Ctor = Vue.extend(Main)
    var Ctor2 = Vue.extend(Main)
    new Ctor().$mount('#el-form-steps')
    new Ctor2().$mount('#xpra')
